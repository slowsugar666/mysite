<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Эта строка критически важна для правильного отображения русского текста -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            max-width: 90%;
            z-index: 10;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #E6E6FA; /* Лавандовый оттенок */
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            border: 2px solid #E6E6FA;
            border-radius: 8px;
            color: #E6E6FA;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #E6E6FA;
            color: #1a1a1a;
        }

        .heart-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 100;
            animation: beat 1.5s ease-in-out infinite alternate;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .hint {
            position: fixed;
            bottom: 35px;
            right: 85px;
            color: #f0f0f0;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            pointer-events: none;
            animation: pulse-hint 2s infinite ease-in-out;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        @keyframes pulse-hint {
            0% { transform: translateX(0); }
            50% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .mini-heart {
            position: fixed;
            width: 15px;
            height: 15px;
            pointer-events: none;
            z-index: 9999;
            opacity: 1;
            transition: all 2s cubic-bezier(0.17, 0.84, 0.44, 1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Один вечер?</h1>
        <p>Я тут подумал... может, сходим куда-нибудь? Я знаю одно отличное место. Жду тебя, лапочка.</p>
        <p>Сегодня в 21-00</p>
        
        <a href="https://yandex.ru/maps?whatshere%5Bpoint%5D=35.358952%2C52.341351&whatshere%5Bzoom%5D=19.0&ll=35.358885320094025%2C52.34143574152006&z=19.0&si=j2q8z0qubup5nybeedeuq6x9ec" class="cta-button" target="_blank" rel="noopener noreferrer">
            Узнать адрес
        </a>
    </div>

    <div class="hint" id="clickHint">Нажми →</div>

    <div class="heart-container" id="mainHeart">
       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#E6E6FA">
           <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
       </svg>
    </div>

<script>
    const heartContainer = document.getElementById('mainHeart');
    const hint = document.getElementById('clickHint');
    let hintHidden = false;

    heartContainer.addEventListener('click', () => {
        if (!hintHidden) {
            hint.style.opacity = '0';
            hintHidden = true;
        }

        const rect = heartContainer.getBoundingClientRect();
        const startX = rect.left + rect.width / 2;
        const startY = rect.top + rect.height / 2;

        for (let i = 0; i < 20; i++) {
            createMiniHeart(startX, startY);
        }
    });

    function createMiniHeart(x, y) {
        const miniHeart = document.createElement('div');
        miniHeart.classList.add('mini-heart');
        miniHeart.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ff4757"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;
        
        miniHeart.style.left = `${x}px`;
        miniHeart.style.top = `${y}px`;

        document.body.appendChild(miniHeart);

        const finalX = Math.random() * window.innerWidth;
        const finalY = Math.random() * window.innerHeight;

        setTimeout(() => {
            miniHeart.style.left = `${finalX}px`;
            miniHeart.style.top = `${finalY}px`;
            miniHeart.style.opacity = '0';
            miniHeart.style.transform = 'scale(0)';
        }, 10);

        setTimeout(() => {
            miniHeart.remove();
        }, 2000);
    }
</script>

</body>
</html>
